# LLM Provider Configurations
# This file defines available LLM providers and their models

providers:
  # Synthetic.new - default provider with free hosted models
  - name: synthetic
    endpoint: https://api.synthetic.new/openai/v1
    api_key_env: SYNTHETIC_API_KEY
    models:
      - id: "hf:moonshotai/Kimi-K2.5"
        name: "Kimi-K2.5"
        description: "Moonshot AI Kimi K2.5"
        default: true
        max_tokens: 8192

      - id: "hf:zai-org/GLM-4.7"
        name: "GLM-4.7"
        description: "Zhipu AI GLM-4.7"
        max_tokens: 8192

      - id: "hf:MiniMaxAI/MiniMax-M2.1"
        name: "MiniMax-M2.1"
        max_tokens: 8192

      - id: "hf:moonshotai/Kimi-K2-Thinking"
        name: "Kimi-K2-Thinking"
        description: "With reasoning capability"
        max_tokens: 8192

